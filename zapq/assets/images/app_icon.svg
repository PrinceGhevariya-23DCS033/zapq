<!-- Simple PNG placeholder for app icon - this will be replaced with proper icon generation -->
<!-- ZapQ Logo - Circular gradient design with queue symbol -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="logoGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="180" fill="url(#logoGradient)" />
  
  <!-- Queue lines -->
  <g stroke="white" stroke-width="12" stroke-linecap="round">
    <line x1="176" y1="226" x2="316" y2="226" />
    <line x1="176" y1="256" x2="316" y2="256" />
    <line x1="176" y1="286" x2="316" y2="286" />
  </g>
  
  <!-- Arrow -->
  <g stroke="white" stroke-width="12" stroke-linecap="round" fill="none">
    <polyline points="296,236 316,256 296,276" />
  </g>
</svg>
